<div class="container-fluid px-4">
  <h1 class="mt-4">Tour Listing</h1>
  <ol class="breadcrumb mb-4">
    <li class="breadcrumb-item">Listing</li>
    <li class="breadcrumb-item active">Tour All</li>
  </ol>

  <div class="card mb-4">
    <div class="card-header d-flex justify-content-between align-items-center">
      <span>Tour Listings</span>
      <button class="btn btn-primary btn-sm">Add New</button>
    </div>
    <div class="card-body">
      <div class="row mb-3">
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Search..." />
        </div>
        <div class="col-md-3">
          <select class="form-select">
            <option>All Status</option>
            <option>Active</option>
            <option>Expired</option>
            <option>Draft</option>
            <option>Featured</option>
          </select>
        </div>
        <div class="col-md-3">
          <button class="btn btn-outline-secondary w-100">Filter</button>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead class="table-light">
            <tr>
              <th>Img</th>
              <th>#</th>
              <th>Title</th>
              <th>Country</th>
              <th>Duration</th>
              <th>Cost</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            @for (tour of tours; track tour.id) {
              <tr>
                <td><img [src]="tour.image" alt="Tour" style="width: 50px; height: 50px; object-fit: cover; border-radius: 4px;"></td>
                <td>{{ tour.id }}</td>
                <td>{{ tour.title }}</td>
                <td>{{ tour.country }}</td>
                <td>{{ tour.duration }}</td>
                <td>{{ tour.cost }}</td>
                <td><span [class]="getStatusClass(tour.status)">{{ tour.status }}</span></td>
                <td>
                  <div class="btn-group" role="group">
                    <button class="btn btn-sm btn-outline-primary">Edit</button>
                    <button class="btn btn-sm btn-outline-danger">Delete</button>
                  </div>
                </td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
