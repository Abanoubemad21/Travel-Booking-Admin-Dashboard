<h1 class="mt-4">Create Tour Agency</h1>

<form [formGroup]="createhotelForm" (ngSubmit)="createHotelCompany()">
  
  <div class="mb-3">
    <label class="form-label">Agency Name</label>
    <input type="text" formControlName="name" class="form-control" placeholder="Enter agency name">
  </div>

  <div class="mb-3">
    <label class="form-label">Location</label>
    <input type="text" formControlName="location" class="form-control" placeholder="Enter location">
  </div>

  <div class="mb-3">
    <label class="form-label">Description</label>
    <textarea formControlName="description" class="form-control" placeholder="Enter description"></textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Rating</label>
    <input type="string" formControlName="rating" class="form-control" placeholder="Enter rating">
  </div>

  <div class="mb-3">
    <label class="form-label">Admin ID</label>
    <input type="text" formControlName="adminId" class="form-control" placeholder="Enter admin ID">
  </div>

  <div class="mb-3">
    <label class="form-label">Image</label>
    <input type="file" (change)="onFileChange($event)" class="form-control">
  </div>

  <button type="submit" class="btn btn-primary">Save</button>
</form>
